<!DOCTYPE html>
<html>
<head>
    
</head>
<style>

.calculator {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f5f5f5;
}

#display {
    width: 100%;
    margin-bottom: 10px;
    padding: 5px;
    font-size: 24px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
}

button {
    padding: 10px;
    font-size: 18px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.operator {
    background-color: #ff9800;
}

button:hover {
    background-color: #555;
}
.h1{
    align-items: center;
    text-align: center;
}

</style>
<body>
    <div class="calculator">
        <h1 class="h1">calculator</h1>
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button id="clear">C</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script>
    
const display = document.getElementById("display");
const buttons = document.querySelectorAll("button");

let currentInput = "";
let operator = "";

buttons.forEach((button) => {
    button.addEventListener("click", () => {
        const value = button.textContent;
        
        if (value >= "0" && value <= "9") {
            currentInput += value;
            display.value = currentInput;
        } else if (value === "+" || value === "-" || value === "*" || value === "/") {
            operator = value;
            currentInput += " " + operator + " ";
            display.value = currentInput;
        } else if (value === "=") {
            try {
                currentInput = eval(currentInput).toString();
                display.value = currentInput;
            } catch (error) {
                display.value = "Error";
            }
        } else if (value === "C") {
            currentInput = "";
            operator = "";
            display.value = "";
        }
    });
});

    </script>
</body>
</html>
